<!DOCTYPE html>
<html>
<head>
    <title>SWF URL Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        #swfUrl {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .link-container {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .generated-link {
            border: 1px solid #ddd;
            padding: 10px;
            width: 400px;
            background-color: white;
            cursor: pointer;
        }

        .copy-button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .copy-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Enter SWF URL</h2>
    <input type="text" id="swfUrl" placeholder="Enter SWF URL here">
    <button onclick="generateLinks()">Generate Links</button>

    <div class="link-container">
        <input type="text" id="link1" class="generated-link" onclick="selectText('link1')">
        <button class="copy-button" onclick="copyToClipboard('link1')">Copy</button>
    </div>

    <div class="link-container">
        <input type="text" id="link2" class="generated-link" onclick="selectText('link2')">
        <button class="copy-button" onclick="copyToClipboard('link2')">Copy</button>
    </div>

    <script>
        function generateLinks() {
            var swfUrl = document.getElementById("swfUrl").value;
            var currentUrl = window.location.href;

            var link1 = currentUrl + "flash/?url=" + encodeURIComponent(swfUrl);
            var link2 = currentUrl + "flash2/?url=" + encodeURIComponent(swfUrl);

            document.getElementById("link1").value = link1;
            document.getElementById("link2").value = link2;
        }

        function selectText(elementId) {
            var text = document.getElementById(elementId);
            text.select();
            text.setSelectionRange(0, 99999); /* For mobile devices */
        }

        function copyToClipboard(elementId) {
            var text = document.getElementById(elementId);
            text.select();
            text.setSelectionRange(0, 99999); /* For mobile devices */
            document.execCommand("copy");
        }
    </script>
</body>
</html>
