<!DOCTYPE html>
<html>
<head>
    <title>SWF Player URL Generator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        #swfUrl {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .link-container {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .generated-link {
            border: 1px solid #ddd;
            padding: 10px;
            width: 400px;
            background-color: white;
            cursor: pointer;
        }

        .copy-button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .copy-button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }

        footer a {
            color: #171717;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>SWF Player URL Generator</h1>
    <div style="padding:20px;"><img title="swf player logo" src="android-chrome-192x192.png"/></div>
    <input class="generated-link" type="text" id="swfUrl" placeholder="Enter SWF URL here">
    <button class="copy-button"  onclick="generateLinks()">Generate Links</button>

    <div class="link-container">
        <input placeholder="Waflash" type="text" id="link1" class="generated-link" onclick="selectText('link1')">
        <button class="copy-button" onclick="copyToClipboard('link1')">Copy</button>
    </div>

    <div class="link-container">
        <input placeholder="Ruffle" type="text" id="link2" class="generated-link" onclick="selectText('link2')">
        <button class="copy-button" onclick="copyToClipboard('link2')">Copy</button>
    </div>

    <script>
        function generateLinks() {
            var swfUrl = document.getElementById("swfUrl").value;
            var baseUrl = window.location.origin + window.location.pathname;

            // Remove trailing slash if present
            if (baseUrl.endsWith('/')) {
                baseUrl = baseUrl.slice(0, -1);
            }

            var link1 = baseUrl + "/flash/?url=" + encodeURIComponent(swfUrl);
            var link2 = baseUrl + "/flash2/?url=" + encodeURIComponent(swfUrl);

            document.getElementById("link1").value = link1;
            document.getElementById("link2").value = link2;
        }

        function selectText(elementId) {
            var text = document.getElementById(elementId);
            text.select();
            text.setSelectionRange(0, 99999); /* For mobile devices */
        }

        function copyToClipboard(elementId) {
            var text = document.getElementById(elementId);
            text.select();
            text.setSelectionRange(0, 99999); /* For mobile devices */
            document.execCommand("copy");
        }
    </script>
    <footer>
        Powered by <a href="https://www.w3technic.com" target="_blank">W3technic</a> | <a href="https://github.com/swf-player">Github</a>
    </footer>
</body>
</html>
